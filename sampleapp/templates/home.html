{% extends 'base.html' %}

{% block 'title' %}
Home|AyDEV
{% endblock %}

{% block 'body' %}
    <form method="POST">
        {% csrf_token %}
        <input type='text' name='title' placeholder="title">
        <textarea name='des'></textarea>
        <input type="submit">
    </form>
    <h1>Todo's</h1>

    {% for todo in todoList %}
    <div class='todo'>
        <a href="{% url 'detail' todo.id %}"><div class="title">{{todo.title}}</div></a>
        <div class="des">{{todo.des}}</div>
    </div>
    {% endfor %}

    <div class='todo'>
        <div class="title">{{todo.title}}</div>
        <div class="des">{{todo.des}}</div>
    </div>
    
{% endblock %}
